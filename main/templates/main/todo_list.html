{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>

<h1>My To Do List {{color}}</h1>
<a href="{% url 'create-todo' %}">Create a New To Do</a>
{% if not todos %}
<h3>No todos yet.</h3>
{% else %}
<table>
  <tr>
    <th>Item</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  {% for todo in todos %}
  <tr>
    <td>{{todo.title}}</td>
    <td><a href="{% url 'todo' todo.id %}">View</a></td>
    <td><a href="{% url 'update-todo' todo.id %}">Edit</a></td>
    <td><a href="{% url 'delete-todo' todo.id %}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endif %}
